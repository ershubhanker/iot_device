{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
     <!-- Bootstrap 4 -->

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 
     <!-- Font Awesome -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 
     <!-- Moment.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

       <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <!-- Fengyuan Chen's Datepicker -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <div class="container-fluid head">
      <img src="{% static 'img/Varian Lite Logo.svg' %}">
    </div>
    <!-- Header -->

    <!-- <img src="{% static 'img/bg.jpg' %}"> -->
  <div class="container-fluid">
   
  <div class="container">
    
    {% for message in messages %}
    
    <div class="alert {{ message.tags }}">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
           
    </div>

  {% endfor %}

    <!-- Wifi Start -->
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Custom Wi-Fi SSID
          </button>
        </h5>
      </div>
    
      <div id="collapseOne" class="collapse " aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <!-- SSID -->
            <div class="form-group">
              <label for="exampleInputEmail1">SSID</label>
              <input type="text" class="form-control" name="ssid" id="id_ssid" aria-describedby="emailHelp" placeholder="Enter Custom SSID">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your ssid with anyone else.</small> -->
            </div>

            <!-- passwod and repassword -->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" name="confirm_password"  id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-info" name="wifi">
          </form>
        </div>
      </div> 
    </div>
    <!-- Wifi End -->

    <!-- Date and Time Start -->
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Date and Time
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            
            <!-- <input class="form-control" type="time" name="_time"> -->
            <div class="form-group">
              <label for="exampleInputEmail1">Date</label>
              <input type="date" min="2022-01-01" max="2099-12-31" class="form-control" name="_date" placeholder="Enter Date">
            </div>
            
            <div class="form-group">  
              <label for="exampleInputPassword1">Time</label>
              <!-- <input type="text" id="timepicker-12-hr" name="timepicker-12-hr" class="form-control timepicker-12-hr"> -->
              <input type="time" class="form-control" name="_time" placeholder="Month">
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Time Zone</label>
              {% comment %} <input type="text" class="form-control" name="timezone" placeholder="Time Zone"> {% endcomment %}
              <select class="form-control"  name="timezone" id="timezone">
                <option class="form-control"  value="timeZone">---Select Time Zone---</option>
                <option class="form-control"  value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
                <option class="form-control"  value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
                <option class="form-control"  value="-10.0">(GMT -10:00) Hawaii</option>
                <option class="form-control"  value="-9.0">(GMT -9:00) Alaska</option>
                <option class="form-control"  value="-8.0">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                <option class="form-control"  value="-7.0">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                <option class="form-control"  value="-6.0">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                <option class="form-control"  value="-5.0">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                <option class="form-control"  value="-4.0">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                <option class="form-control"  value="-3.5">(GMT -3:30) Newfoundland</option>
                <option class="form-control"  value="-3.0">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                <option class="form-control"  value="-2.0">(GMT -2:00) Mid-Atlantic</option>
                <option class="form-control"  value="-1.0">(GMT -1:00 hour) Azores, Cape Verde Islands</option>
                <option class="form-control"  value="0.0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                <option class="form-control"  value="1.0">(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
                <option class="form-control"  value="2.0">(GMT +2:00) Kaliningrad, South Africa</option>
                <option class="form-control"  value="3.0">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                <option class="form-control"  value="3.5">(GMT +3:30) Tehran</option>
                <option class="form-control"  value="4.0">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                <option class="form-control"  value="4.5">(GMT +4:30) Kabul</option>
                <option class="form-control"  value="5.0">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                <option class="form-control"  value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                <option class="form-control"  value="5.75">(GMT +5:45) Kathmandu</option>
                <option class="form-control"  value="6.0">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                <option class="form-control"  value="7.0">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                <option class="form-control"  value="8.0">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                <option class="form-control"  value="9.0">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                <option class="form-control"  value="9.5">(GMT +9:30) Adelaide, Darwin</option>
                <option class="form-control"  value="10.0">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                <option class="form-control"  value="11.0">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                <option class="form-control"  value="12.0">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
              </select>
            </div>
            <input type="submit" class="btn btn-info" name="datetime">
          </form>
        </div>
      </div>
    </div>
    <!-- Date and Time end -->

    <!-- Time of use Lockout Start -->
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Time of Use Lockout
          </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="exampleInputEmail1">Weekday Hour Range 1</label>
              <input type="text" class="form-control" name="weekday1" aria-describedby="emailHelp" placeholder="Weekday Hour Range 1">
              <!-- <small id="text" class="form-text text-muted">We'll never share your ssid with anyone else.</small> -->
            </div>
            
            <div class="form-group">  
              <label for="exampleInputPassword1">Weekday Hour Range 2</label>
              <input type="text" class="form-control" name="weekday2" placeholder="Weekday Hour Range 2">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Weekend Hour Range 1</label>
              <input type="text" class="form-control" name="weekend1"  placeholder="Weekend Hour Range 1">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Weekend Hour Range 2</label>
              <input type="text" class="form-control" name="weekend2" placeholder="Weekend Hour Range 1">
            </div>

            <input type="submit" class="btn btn-info" name="lockout">
          </form>
        </div>
      </div>
    </div>
    <!-- Time of use Lockout End -->

<!-- Electrical Configuration Start -->
    <div class="card">
      <div class="card-header" id="headingFour">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Electrical Configuration 
          </button>
        </h5>
      </div>
      <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="exampleInputPassword1">Sensed Panel Rating</label>
              <select class="form-control"  name="sensed_panel_rating" id="sensed_panel_rating">
                <option class="form-control"  value="50">50</option>
                <option class="form-control"  value="100">100</option>
                <option class="form-control"  value="200">200</option>
                <option class="form-control"  value="400">400</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Sensor CT Rating</label>
              <select class="form-control"  name="sensor_ct_rating" id="sensor_ct_rating">
                <option class="form-control"  value="50">50</option>
                <option class="form-control"  value="100">100</option>
                <option class="form-control"  value="200">200</option>
                <option class="form-control"  value="400">400</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Circuit Breaker A</label>
              <select class="form-control"  name="circuit_breaker_a" id="circuit_breaker_a">
                
                <option class="form-control"  value="15">15</option>
                <option class="form-control"  value="20">20</option>
                <option class="form-control"  value="30">30</option>
                <option class="form-control"  value="40">40</option>
                <option class="form-control"  value="50">50</option>
                <option class="form-control"  value="60">60</option>
                <option class="form-control"  value="70">70</option>
                <option class="form-control"  value="80">80</option>
                <option class="form-control"  value="90">90</option>
              </select>
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Circuit Breaker B</label>
              <select class="form-control"  name="circuit_breaker_b" id="circuit_breaker_b">
                <option class="form-control"  value="0">0</option>
                <option class="form-control"  value="15">15</option>
                <option class="form-control"  value="20">20</option>
                <option class="form-control"  value="30">30</option>
                <option class="form-control"  value="40">40</option>
                <option class="form-control"  value="50">50</option>
                <option class="form-control"  value="60">60</option>
                <option class="form-control"  value="70">70</option>
                <option class="form-control"  value="80">80</option>
                <option class="form-control"  value="90">90</option>
              </select>
            </div>

            <hr>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Charger ID 1</label>
                    <input type="text" class="form-control mobile" name="c1" aria-describedby="emailHelp" placeholder="Charger 1">
                  </div>
                </div>
              </div>

              <div class="row">
                
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Max Amp</label>
                    <input type="text" class="form-control mobile" name="max_amp1" aria-describedby="emailHelp" placeholder="Max Amp">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">  
                    <label for="exampleInputPassword1">Circuit</label>
                    <!-- <input type="text" class="form-control" name="c1ab" placeholder="Circuit A/B"> -->
                    <select class="form-control"  name="c1ab" id="c1ab">
                
                      <option class="form-control"  value="A">A</option>
                      <option class="form-control"  value="B">B</option>
                      
                    </select>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Charger ID 2</label>
                    <input type="text" class="form-control mobile" name="c2" aria-describedby="emailHelp" placeholder="Charger 2">
                  </div>
                </div>
                
              </div>
           
              <div class="row">
                
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Max Amp</label>
                    <input type="text" class="form-control mobile" name="max_amp2" aria-describedby="emailHelp" placeholder="Max Amp">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">  
                    <label for="exampleInputPassword1">Circuit</label>
                    <!-- <input type="text" class="form-control" name="c1ab" placeholder="Circuit A/B"> -->
                    <select class="form-control"  name="c2ab" id="c2ab">
                
                      <option class="form-control"  value="A">A</option>
                      <option class="form-control"  value="B">B</option>
                      
                    </select>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Charger ID 3</label>
                    <input type="text" class="form-control mobile" name="c3" aria-describedby="emailHelp" placeholder="Charger 3">
                  </div>
                </div>
                
              </div>
              
              <div class="row">
                
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Max Amp</label>
                    <input type="text" class="form-control mobile" name="max_amp3" aria-describedby="emailHelp" placeholder="Max Amp">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">  
                    <label for="exampleInputPassword1">Circuit</label>
                    <!-- <input type="text" class="form-control" name="c1ab" placeholder="Circuit A/B"> -->
                    <select class="form-control"  name="c3ab" id="c3ab">
                
                      <option class="form-control"  value="A">A</option>
                      <option class="form-control"  value="B">B</option>
                      
                    </select>
                  </div>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Charger ID 4</label>
                    <input type="text" class="form-control mobile" name="c4" aria-describedby="emailHelp" placeholder="Charger 4">
                  </div>
                </div>                
              </div>
              
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Max Amp</label>
                    <input type="text" class="form-control mobile" name="max_amp4" aria-describedby="emailHelp" placeholder="Max Amp">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">  
                    <label for="exampleInputPassword1">Circuit</label>
                    <!-- <input type="text" class="form-control" name="c1ab" placeholder="Circuit A/B"> -->
                    <select class="form-control"  name="c4ab" id="c4ab">
                
                      <option class="form-control"  value="A">A</option>
                      <option class="form-control"  value="B">B</option>
                      
                    </select>
                  </div>
                </div>
              </div>

            <input type="submit" class="btn btn-info" name="ec">
          </form>
        </div>
      </div>
    </div>
    <!-- Electrical Configuration End -->

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
